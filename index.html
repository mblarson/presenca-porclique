<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Contagem de Culto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #062C3F;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(10, 25, 47, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 158, 27, 0.3);
        }
        
        .logo {
            width: 300px;
            height: 200px;
            margin-bottom: -15px;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 158, 27, 0.5));
        }
        
        h1 {
            margin-top: -25px;
            margin-bottom: 10px;
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        
        .btn {
            background: linear-gradient(45deg, #062C3F, #0a3d5a);
            color: white;
            border: 1px solid rgba(255, 158, 27, 0.5);
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #0a3d5a, #062C3F);
            border-color: #ff9e1b;
        }
        
        .btn-cheguei {
            background: linear-gradient(45deg, #ff9e1b, #ff7700);
            font-size: 1.6rem;
            padding: 18px 30px;
            margin: 15px 0;
            width: 100%;
            max-width: 350px;
            border: none;
        }
        
        .btn-cheguei:hover {
            background: linear-gradient(45deg, #ff7700, #e65c00);
        }
        
        .contador {
            font-size: 5rem;
            font-weight: bold;
            margin: 15px 0;
            color: #ff9e1b;
            text-shadow: 0 0 15px rgba(255, 158, 27, 0.7);
            line-height: 1;
        }
        
        .botoes-controle {
            display: flex;
            justify-content: center;
            gap: 4px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .btn-controle {
            background: linear-gradient(45deg, #062C3F, #0a3d5a);
            padding: 10px 20px;
            font-size: 1rem;
            min-width: 90px;
            border: 1px solid rgba(255, 158, 27, 0.3);
        }
        
        .btn-controle:hover {
            background: linear-gradient(45deg, #0a3d5a, #062C3F);
            border-color: #ff9e1b;
        }
        
        .input-container {
            margin: 20px 0;
        }
        
        input {
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 158, 27, 0.5);
            width: 90%;
            max-width: 350px;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            color: #062C3F;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 158, 27, 0.5);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .titulo-culto {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ff9e1b;
            text-shadow: 0 2px 10px rgba(255, 158, 27, 0.5);
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            color: #ffffff;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #062C3F, #0a3d5a);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            border-left: 4px solid #ff9e1b;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .btn-novo-culto {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            margin-top: 15px;
            font-size: 1rem;
            padding: 10px 20px;
        }
        
        .btn-novo-culto:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }
        
        .btn-terminar {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            margin-top: 15px;
            font-size: 1.2rem;
            padding: 12px 25px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-terminar:hover {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
        }
        
        .btn-exportar-pdf {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            margin-top: 15px;
            font-size: 1.2rem;
            padding: 12px 25px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-exportar-pdf:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }
        
        .btn-exportar-texto {
            background: linear-gradient(45deg, #3498db, #2980b9);
            margin-top: 10px;
            font-size: 1.2rem;
            padding: 12px 25px;
            width: 100%;
            max-width: 300px;
        }
        
        .btn-exportar-texto:hover {
            background: linear-gradient(45deg, #2980b9, #21618c);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }
            
            .logo {
                width: 190px;
                height: 100px;
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .btn {
                font-size: 0.8rem;
                padding: 8px 16px;
            }
            
            .btn-cheguei {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
            
            .btn-controle {
                font-size: 0.8rem;
                padding: 8px 16px;
                min-width: 70px;
            }
            
            .contador {
                font-size: 4rem;
            }
            
            .btn-terminar, .btn-exportar-pdf, .btn-exportar-texto {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tela Inicial -->
        <div id="tela-inicial">
            <img src="https://raw.githubusercontent.com/mblarson/sistema-culto/main/Untitled%20design.png" alt="Logotipo" class="logo">
            <h1>CONTAGEM DE PRESENTES</h1>
            <button id="btn-iniciar" class="btn">INICIAR CULTO</button>
            <button id="btn-continuar" class="btn hidden">CONTINUAR CULTO</button>
        </div>
        <!-- Tela de Nome do Culto -->
        <div id="tela-nome" class="hidden">
            <img src="https://raw.githubusercontent.com/mblarson/sistema-culto/main/Untitled%20design.png" alt="Logotipo" class="logo">
            <h1>Digite o nome do culto</h1>
            <div class="input-container">
                <input type="text" id="nome-culto" placeholder="Nome do culto" autofocus>
            </div>
            <button id="btn-confirmar" class="btn">INICIAR</button>
        </div>
        <!-- Tela Principal -->
        <div id="tela-principal" class="hidden">
            <img src="https://raw.githubusercontent.com/mblarson/sistema-culto/main/Untitled%20design.png" alt="Logotipo" class="logo">
            <h1 class="titulo-culto" id="titulo-culto"></h1>
            <div class="contador" id="contador">0</div>
            <button id="btn-cheguei" class="btn btn-cheguei">Cheguei ao culto 游땙</button>
            <div class="botoes-controle">
                <button id="btn-remover" class="btn btn-controle">Remover</button>
                <button id="btn-zerar" class="btn btn-controle">Zerar</button>
                <button id="btn-exportar" class="btn btn-controle">Exportar</button>
            </div>
            <button id="btn-terminar" class="btn btn-terminar">TERMINAR CULTO</button>
            <button id="btn-novo-culto" class="btn btn-novo-culto">Novo Culto</button>
        </div>
        <!-- Tela de Resumo -->
        <div id="tela-resumo" class="hidden">
            <img src="https://raw.githubusercontent.com/mblarson/sistema-culto/main/Untitled%20design.png" alt="Logotipo" class="logo">
            <h1 class="resumo-titulo">Resumo do Culto</h1>
            <div class="resumo-container">
                <div class="resumo-info">Culto: <span id="resumo-nome"></span></div>
                <div class="resumo-info">Data e Hora: <span id="resumo-data"></span></div>
                <div class="resumo-destaque" id="resumo-contador">0</div>
                <div class="resumo-info">participantes presentes</div>
            </div>
            <button id="btn-exportar-pdf" class="btn btn-exportar-pdf">Exportar PDF</button>
            <button id="btn-exportar-texto" class="btn btn-exportar-texto">Exportar Texto</button>
            <button id="btn-voltar-inicio" class="btn btn-novo-culto">Voltar ao In칤cio</button>
        </div>
        <div class="footer">
            Sistema de Contagem de Culto - Desenvolvido por UMADEMATS
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        const telaInicial = document.getElementById('tela-inicial');
        const telaNome = document.getElementById('tela-nome');
        const telaPrincipal = document.getElementById('tela-principal');
        const telaResumo = document.getElementById('tela-resumo');
        const btnIniciar = document.getElementById('btn-iniciar');
        const btnContinuar = document.getElementById('btn-continuar');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const nomeCultoInput = document.getElementById('nome-culto');
        const tituloCulto = document.getElementById('titulo-culto');
        const contadorElement = document.getElementById('contador');
        const btnCheguei = document.getElementById('btn-cheguei');
        const btnRemover = document.getElementById('btn-remover');
        const btnZerar = document.getElementById('btn-zerar');
        const btnExportar = document.getElementById('btn-exportar');
        const btnNovoCulto = document.getElementById('btn-novo-culto');
        const btnTerminar = document.getElementById('btn-terminar');
        const btnExportarPdf = document.getElementById('btn-exportar-pdf');
        const btnExportarTexto = document.getElementById('btn-exportar-texto');
        const btnVoltarInicio = document.getElementById('btn-voltar-inicio');
        const notification = document.getElementById('notification');
        const resumoNome = document.getElementById('resumo-nome');
        const resumoData = document.getElementById('resumo-data');
        const resumoContador = document.getElementById('resumo-contador');
        let contador = 0;
        let nomeCulto = '';
        function salvarDados() {
            localStorage.setItem('dadosCulto', JSON.stringify({ nomeCulto, contador }));
        }
        function carregarDados() {
            const dados = JSON.parse(localStorage.getItem('dadosCulto') || '{}');
            nomeCulto = dados.nomeCulto || '';
            contador = dados.contador || 0;
            if (nomeCulto) btnContinuar.classList.remove('hidden');
        }
        function limparDados() {
            localStorage.removeItem('dadosCulto');
            nomeCulto = '';
            contador = 0;
            btnContinuar.classList.add('hidden');
        }
        carregarDados();
        btnIniciar.addEventListener('click', () => {
            telaInicial.classList.add('hidden');
            telaNome.classList.remove('hidden');
            nomeCultoInput.focus();
        });
        btnContinuar.addEventListener('click', () => {
            tituloCulto.textContent = nomeCulto;
            atualizarContador();
            telaInicial.classList.add('hidden');
            telaPrincipal.classList.remove('hidden');
        });
        btnConfirmar.addEventListener('click', () => {
            nomeCulto = nomeCultoInput.value.trim();
            if (!nomeCulto) {
                showNotification('Por favor, digite o nome do culto!');
                return;
            }
            tituloCulto.textContent = nomeCulto;
            telaNome.classList.add('hidden');
            telaPrincipal.classList.remove('hidden');
            salvarDados();
        });
        nomeCultoInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') btnConfirmar.click();
        });
        btnCheguei.addEventListener('click', () => {
            contador++;
            atualizarContador();
            salvarDados();
            showNotification('Mais um participante registrado!');
        });
        btnRemover.addEventListener('click', () => {
            if (contador > 0) {
                contador--;
                atualizarContador();
                salvarDados();
                showNotification('Participante removido!');
            } else {
                showNotification('N칚o h치 participantes para remover!');
            }
        });
        btnZerar.addEventListener('click', () => {
            if (contador > 0 && confirm('Tem certeza que deseja zerar o contador?')) {
                contador = 0;
                atualizarContador();
                salvarDados();
                showNotification('Contador zerado!');
            } else if (contador === 0) {
                showNotification('O contador j치 est치 em zero!');
            }
        });
        btnExportar.addEventListener('click', () => {
            if (contador === 0) {
                showNotification('N칚o h치 participantes para exportar!');
                return;
            }
            exportarPDF();
        });
        btnNovoCulto.addEventListener('click', () => {
            if (confirm('Deseja iniciar um novo culto? Os dados atuais ser칚o perdidos.')) {
                limparDados();
                telaPrincipal.classList.add('hidden');
                telaInicial.classList.remove('hidden');
                atualizarContador();
            }
        });
        btnTerminar.addEventListener('click', () => {
            if (contador === 0) {
                showNotification('N칚o h치 participantes para exportar!');
                return;
            }
            if (confirm(`Deseja terminar o culto "${nomeCulto}"?`)) mostrarResumo();
        });
        btnExportarPdf.addEventListener('click', exportarPDF);
        btnExportarTexto.addEventListener('click', exportarTexto);
        btnVoltarInicio.addEventListener('click', () => {
            limparDados();
            telaResumo.classList.add('hidden');
            telaInicial.classList.remove('hidden');
            atualizarContador();
        });
        function atualizarContador() {
            contadorElement.textContent = contador;
        }
        function mostrarResumo() {
            resumoNome.textContent = nomeCulto;
            resumoData.textContent = new Date().toLocaleString('pt-BR');
            resumoContador.textContent = contador;
            telaPrincipal.classList.add('hidden');
            telaResumo.classList.remove('hidden');
        }
        function exportarPDF() {
            if (!window.jspdf) {
                showNotification('Erro: Biblioteca PDF n칚o carregada.');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(20);
            doc.text('Relat칩rio de Presen칞a no Culto', 105, 20, { align: 'center' });
            doc.setFontSize(16);
            doc.text(`Culto: ${nomeCulto}`, 20, 40);
            doc.text(`Total de Participantes: ${contador}`, 20, 60);
            doc.text(`Data e Hora: ${new Date().toLocaleString('pt-BR')}`, 20, 80);
            doc.setFontSize(12);
            doc.text('Sistema de Contagem de Culto', 105, 280, { align: 'center' });
            doc.save(`relatorio_culto_${nomeCulto.replace(/\s+/g, '_')}.pdf`);
            showNotification('PDF exportado com sucesso!');
        }
        function exportarTexto() {
            const texto = `RELAT칍RIO DE PRESEN칂A NO CULTO\n\nCulto: ${nomeCulto}\nTotal de Participantes: ${contador}\nData e Hora: ${new Date().toLocaleString('pt-BR')}\n\nSistema de Contagem de Culto`;
            navigator.clipboard.writeText(texto).then(() => {
                showNotification('Texto copiado para a 치rea de transfer칡ncia!');
            }).catch(() => {
                prompt('Copie o texto abaixo:', texto);
            });
        }
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
